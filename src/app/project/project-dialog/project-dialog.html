<div class="project-dialog-container">
  <h2>Add New Firebase Project</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="projectName">Project Name:</label>
      <input id="projectName" type="text" [(ngModel)]="projectName" name="projectName" required>
    </div>
    <div class="form-group">
      <label for="projectId">Project ID:</label>
      <input id="projectId" type="text" [(ngModel)]="projectId" name="projectId" required>
    </div>
    <div class="form-group">
      <label for="apiKey">API Key:</label>
      <input id="apiKey" type="text" [(ngModel)]="apiKey" name="apiKey" required>
    </div>
    <button type="submit">Add Project</button>
  </form>
</div>
